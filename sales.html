<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
  </head>
  <body>
    <img src="Img/Pat's Salmon Cookies Logo.png" alt="Salmon Logo">
    <section id="cookie_table_section">
    </section>
    <div class="form">
      <form id="new-store-form">
        <fieldset>
          <legend> Enter New Cookie Info </legend>
          <label for="cookieStoreName">Name of Store:</label>
          <input type="text" name="cookieStoreName">
          <label for="minCust">Minimum Customers per Hour: </label>
          <input type="text" name="minCust">
          <label for="maxCust">Maximum Customers per Hour: </label>
          <input type="text" name="maxCust">
          <label for="avgCookies">Average Cookies per Customer</label>
          <input type="text" name="avgCookies" value="">
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </div>
  </body>
  <script src="app.js" type="text/javascript"></script>
</html>
